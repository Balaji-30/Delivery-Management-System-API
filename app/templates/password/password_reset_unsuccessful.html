<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Unsuccessful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .reset-container {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            min-width: 320px;
            text-align: center;
        }
        .reset-container h2 {
            margin-bottom: 1.2rem;
            font-size: 1.3rem;
            color: #d32f2f;
        }
        .reset-container p {
            margin-bottom: 1.5rem;
            color: #555;
        }
        .back-link {
            display: inline-block;
            padding: 0.7rem 1.2rem;
            background: #007bff;
            color: #fff;
            border-radius: 4px;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.2s;
        }
        .back-link:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2>Password Reset Unsuccessful</h2>
        <p>Sorry, your password reset link is invalid or has expired.<br>
        Please try again or request a new password reset.</p>
        <!-- <a href="{{ request_reset_url }}" class="back-link">Request New Reset</a> -->
    </div>
</body>
</html>
