<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .reset-container {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            min-width: 320px;
            text-align: center;
        }
        .reset-container h2 {
            margin-bottom: 1.2rem;
            font-size: 1.3rem;
            color: #333;
        }
        .success-message {
            margin-bottom: 1.5rem;
            color: #28a745;
            font-size: 1.05rem;
        }
        .login-link {
            display: inline-block;
            padding: 0.7rem 1.2rem;
            background: #007bff;
            color: #fff;
            border-radius: 4px;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.2s;
        }
        .login-link:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2>Password Reset Successful</h2>
        <div class="success-message">
            Your password has been reset successfully.
        </div>
        <!-- <a href="{{ login_url }}" class="login-link">Go to Login</a> -->
    </div>
</body>
</html>
